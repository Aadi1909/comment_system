name: CI-CD Comment System

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: commentdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant Gradle permission
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test
        env:
          # These must match the ${VAR_NAME} placeholders in your application.properties
          DB_HOST: localhost
          DB_PORT: 3306
          DB_NAME: commentdb
          DB_USER: root
          DB_PASSWORD: root
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Build JAR
        run: ./gradlew build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/comment_system-app:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/comment_system-app:latest

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/comment_system
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/comment_system-app:latest
            docker compose down
            docker compose up -d
